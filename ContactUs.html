<section>
    <div class="container">

        <div class="row">
          <div class="column">
            <img src="https://cdn.shopify.com/s/files/1/0271/5533/3229/products/14okt_800x.jpg?v=1634122146" style="width:100%">
          </div>
          <div class="column">
            <form action="">
              <label for="fname">Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John Doe">
              <label for="lname">Email</label>
              <input type="text" id="lname" name="lastname" placeholder="yourname@mail.com">
              <label for="lname">Phone Number</label>
              <input type="text" id="lname" name="lastname" placeholder="08xxxxxxxx">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Jakarta</option>
                <option value="canada">Tangerang</option>
                <option value="usa">Other</option>
              </select>
              <label for="subject">Message</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>

              <button type="button" class="btn btn-warning">Send Message</button>
            </form>
          </div>
        </div>
